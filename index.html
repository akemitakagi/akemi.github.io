<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Advent calendar rota</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Ewert|Taviraj" rel="stylesheet">
</head>

  <body>
    <div class="wrapper">
      <h2>Who is opening the advent calendar today?</h2>
      <div class="row">
        <button class="button--nov" type="" data-hover="">
          <span>28</span>
        </button>

        <button class="button--nov" type="" data-hover="">
          <span>29</span>
        </button>

        <button class="button--nov" type="" data-hover="">
          <span>30</span>
        </button>

        <button class="button--opened" type="" data-hover="Duarte">
          <span style="font-size: 60px; font-family: 'Ewert'">1</span>
        </br>Duarte
        </button>

        <button class="button--opened" type="" data-hover="Tara">
          <span style="font-size: 60px; font-family: 'Ewert'">2</span>
          </br>Tara
        </button>

        <button class="button--opened" type="button" data-hover="Ben W">
          <span style="font-size: 60px; font-family: 'Ewert'">3</span>
          </br>Ben W
        </button>

        <button class="button--opened" type="button" data-hover="Mateusz">
          <span style="font-size: 60px; font-family: 'Ewert'">4</span>
           </br>Mateusz
        </button>
      </div>

      <div class="row">
        <button class="button--opened" type="button" data-hover="Josh">
          <span style="font-size: 60px; font-family: 'Ewert'">5</span>
          </br>Josh
        </button>

        <button class="button--opened" type="button" data-hover="Zef">
          <span style="font-size: 60px; font-family: 'Ewert'">6</span>
          </br>Zef
        </button>

        <button class="button--opened" type="button" data-hover="Frank">
          <span style="font-size: 60px; font-family: 'Ewert'">7</span>
          </br>Frank
        </button>

        <button class="button--opened" type="button" data-hover="Lisa">
          <span style="font-size: 60px; font-family: 'Ewert'">8</span>
          </br>Lisa
        </button>

        <button class="button--opened" type="button" data-hover="Ben L!">
          <span  style="font-size: 60px; font-family: 'Ewert'">9</span>
          </br>Ben L
        </button>

        <button class="button--opened" type="button" data-hover="Akemi">
          <span style="font-size: 60px; font-family: 'Ewert'">10</span>
          </br>Akemi
        </button>

        <button class="button--opened" type="button" data-hover="Chris F">
          <span style="font-size: 60px; font-family: 'Ewert'">11</span>
          </br>Chris F
        </button>
      </div>

      <div class="row">
        <button class="button--opened" type="button" data-hover="Ben W">
          <span style="font-size: 60px; font-family: 'Ewert'">12</span>
          </br>Ben W
        </button>

        <button class="button--opened" type="button" data-hover="Tara">
          <span style="font-size: 60px; font-family: 'Ewert'">13</span>
          </br>Tara
        </button>

        <button class="button" type="button" data-hover="Josh!" data-active="I'M ACTIVE">
          <span>14</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>15</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>16</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>17</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>18</span>
        </button>
      </div>

      <div class="row">
        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>19</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>20</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>21</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>22</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>23</span>
        </button>

        <button class="button--unopened" type="button" data-hover="" data-active="I'M ACTIVE">
          <span>24</span>
        </button>

        <button class="button button--xmas" type="button" data-hover="Xmas!" data-active="I'M ACTIVE">
          <span>25</span>
        </button>
      </div>

    </div>
  </body>

</html>
